<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Skins - CKEditor Sample</title>
	<meta content="text/html; charset=utf-8" http-equiv="content-type" />
	<script type="text/javascript" src="../ckeditor.js"></script>
	<script src="sample.js" type="text/javascript"></script>
	<link href="sample.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h1>"Office 2003" skin:<br />
<textarea cols="80" id="editor_office2003" name="editor_office2003" rows="10">&lt;p&gt;This is some &lt;strong&gt;sample text&lt;/strong&gt;. You are using &lt;a href="http://ckeditor.com/"&gt;CKEditor&lt;/a&gt;.&lt;/p&gt;</textarea>
<script> CKEDITOR.replace( 'editor_office2003',	{skin : 'office2003'});</script>
<br />
<br />
<br />
</h1>
	<table width="50%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td><textarea cols="80" id="otro_editor" name="otro_editor" rows="10">contenido del editor</textarea></td>
      </tr>
    </table>
	<h1>
	  <script> CKEDITOR.replace( 'otro_editor',	{skin : 'office2003'});</script>
</h1>
	<p>&nbsp;</p>
<div id="footer"></div>
</body>
</html>
